<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>학생 생활지도 도우미</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    </head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>생활지도 도우미 (AI)</h1>
            <p class="subtitle">제미나이가 분석하는 학생 사안 처리</p>
        </header>

        <main class="chat-interface">
            <div id="result-container" class="result-container hidden">
                <!-- Results will be injected here -->
            </div>

            <div class="input-area">
                <div class="search-bar-wrapper">
                    <span class="material-icons-round search-icon">auto_awesome</span>
                    <input type="text" id="user-input" placeholder="학생의 행동을 입력하거나 말해보세요..." autocomplete="off">
                    <button id="mic-btn" class="icon-btn" title="음성 입력">
                        <span class="material-icons-round">mic</span>
                    </button>
                    <button id="send-btn" class="icon-btn" title="전송">
                        <span class="material-icons-round">arrow_upward</span>
                    </button>
                </div>
                <p class="input-hint">예: "철수가 점심시간에 급식실에서 영희를 밀쳤어"</p>
            </div>
        </main>
    </div>

    <!-- Template for Results -->
    <template id="result-template">
        <div class="result-card fade-in">
            <div class="card-section">
                <h3><span class="material-icons-round">analytics</span> 5W1H 분석</h3>
                <div class="analysis-grid">
                    <div class="analysis-item"><span class="label">누가</span><span class="value who"></span></div>
                    <div class="analysis-item"><span class="label">언제</span><span class="value when"></span></div>
                    <div class="analysis-item"><span class="label">어디서</span><span class="value where"></span></div>
                    <div class="analysis-item"><span class="label">무엇을</span><span class="value what"></span></div>
                    <div class="analysis-item"><span class="label">어떻게</span><span class="value how"></span></div>
                    <div class="analysis-item"><span class="label">왜</span><span class="value why"></span></div>
                </div>
            </div>

            <div class="card-section">
                <h3><span class="material-icons-round">school</span> 생활지도 가이드</h3>
                <div class="guidance-text"></div>
            </div>

            <div class="card-section neis-section">
                <div class="section-header">
                    <h3><span class="material-icons-round">description</span> 나이스(NEIS) 입력용</h3>
                    <button class="copy-btn"><span class="material-icons-round">content_copy</span> 복사</button>
                </div>
                <div class="neis-text-box"></div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
